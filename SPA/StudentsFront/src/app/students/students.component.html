<h2>New student</h2>
<div>
  <label>Index:
    <input #studIndex/>
  </label>
  <label>First name:
    <input #studFirstName/>
  </label>
  <label>Last name:
    <input #studLastName/>
  </label>
  <button (click)="create(+studIndex.value, studFirstName.value,
    studLastName.value); studIndex.value=''; studFirstName.value='';
    studLastName.value=''">
    Add
  </button>
</div>

<h2>List of students</h2>
<ul class="students-list">
  <li *ngFor="let student of students">
    <a routerLink="/detail/{{student.id}}">
      <span>{{student.index}}</span>
    </a>
    <span>{{student.lastName}}</span>
    <span>{{student.firstName}}</span>
    <button (click)="delete(student)">Delete</button>
  </li>
</ul>
